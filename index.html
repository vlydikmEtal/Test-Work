<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/modal.min.css" />
    <title>Test</title>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <section class="section__hero hero">
          <div class="container">
            <div class="section__hero-inner">
              <div class="section__hero-info">
                <div class="section__hero-content">
                  <h1>Демо-версия</h1>
                  <p>
                    За 18 лет деятельности было реализовано более 500 крупных, а
                    так же, не менее 2500 средних и малых проектов. Используя
                    знания и накопленный опыт мы можем предложить
                  </p>
                  <a href="#" class="button button--open"
                    >Попробовать бесплатно
                    <svg
                      width="36"
                      height="36"
                      viewBox="0 0 36 36"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <rect width="36" height="36" rx="18" fill="white" />
                      <rect width="36" height="36" rx="18" fill="white" />
                      <path
                        d="M13 13H23V23"
                        stroke="#1F4284"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M13 23L23 13"
                        stroke="#1F4284"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      /></svg
                  ></a>
                </div>
              </div>
              <div class="section__hero-image">
                <img src="image/hero__img.png" alt="hero-image" />
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div class="modal__inner">
        <button class="modal__close close">
          <img src="image/close.svg" alt="Закрыть" />
        </button>
        <div class="modal__content">
          <h2>Войти в систему</h2>
          <form action="#" method="post">
            <label for="email">
              <input
                id="email"
                type="text"
                placeholder="Email/Телефон"
                required
              />
            </label>

            <label for="password">
              <input
                id="password"
                type="password"
                placeholder="Пароль"
                required
              />
            </label>

            <label for="check" class="checkbox-container">
              <input id="check" type="checkbox" required />
              <span class="checkmark"></span> Запомнить пароль
            </label>

            <a class="link" href="#">Восстановить</a>
            <button class="button button--second" type="submit">Войти</button>
            <button class="button button--second button--third" type="button">
              Зарегистрироваться
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
